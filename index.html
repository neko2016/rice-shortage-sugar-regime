<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>论文答辩</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.png">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>荷属爪哇的米糖关系计量史</h3>
					<br />
					<h4>冯盈</h4>
				</section>

				<section>
					<!--<h3>论文结构</h3>-->
					<h4 style="text-align: left;">第一章 &nbsp;&nbsp;&nbsp;殖民地经济和地缘政治</h4>
					<h4 style="text-align: left;">第二章 &nbsp;&nbsp;&nbsp;生产空间的重合——缺粮区和蔗田区</h4>

					<h4 style="text-align: left;">第四章 &nbsp;&nbsp;&nbsp;地区粮价与市场整合</h4>
					<h4 style="text-align: left;">第五章 &nbsp;&nbsp;&nbsp;地租差异与规模经济</h4>

				</section>
				
				<section>
					<h6 style="font-size: 32px">荷属东印度的蔗糖出口量和大米进口量（1874-1940）</h6>
					<img src="img/01.jpg" style="width: 700px; height:500px">
				</section>

				<section>
					<h6 style="font-size: 32px">缺粮区与蔗田区的重合（1916-1928）</h6>
					<img src="img/02.png" style="width:700px; height:530px">
				</section>

				<section>
					<h6 style="font-size: 32px">影响稻米自给率的回归分析</h6>
					<img src="img/03.png" style="width:700px; height:500px">
				</section>

				<section>
					<h6 style="font-size: 32px">爪哇各省的粮价水平</h6>
					<img src="img/04.png" style="width:700px; height:520px">
				</section>

				<section>
					<h6 style="font-size: 32px">荷属东印度进口的大米进口（1901-1940）</h6>
					<img src="img/05.jpg" style="width:700px; height:520px">
				</section>

				<section>
					<h6 style="font-size: 32px">爪哇与缅甸的米价季节波动</h6>
					<img src="img/06.jpg" style="width:700px; height:550px">
				</section>

				<section>
					<h6 style="font-size: 32px">殖民政府􏰁提议的最低地租计算公式</h6>
					<img src="img/07.png" style="width:700px; height:300px">
				</section>

				<section>
					<h6 style="font-size: 32px">蔗田地租对稻田地租的简单线性回归</h6>
					<img src="img/08.png" style="width:800px; height:300px">
				</section>

				<section>
					<h6 style="font-size: 32px">地租决定蔗田规模</h6>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

</html>
